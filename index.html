<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="windows-1251">
    <title>Company tree category</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/jstree.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.2.min.js" type="text/javascript"></script>
    <script src="js/underscore.js" type="text/javascript"></script>
    <script src="js/jstree.min.js" type="text/javascript"></script>
    <script src="js/knockout.min.js" type="text/javascript"></script>
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <button type="button" class="btn btn-success btn-sm" data-bind="click: createCompany">Create Company</button>
        <button type="button" class="btn btn-warning btn-sm" data-bind="click: renameCompany">Edit name</button>
        <button type="button" class="btn btn-warning btn-sm" data-bind="click: changeEarningCompany">Edit earning</button>
        <button type="button" class="btn btn-danger btn-sm" data-bind="click: deleteCompany">Delete</button>
        <div class="wrapper" data-bind="with: changeNameCompany, visible: shouldShow">
            <!-- ko if: $data.earning -->
            <div class="col-lg-2 col-xs-6">
                <input class="form-control" type="text" data-bind="value: earning">
            </div>
            <button type="button" class="btn btn-success" data-bind="click: $root.saveEarningChanges">Save</button>
            <!-- /ko -->
        </div>
        <div class="wrapper" data-bind="with: changeNameCompany, visible: shouldShowName">
            <!-- ko if: $data.name -->
            <div class="col-lg-3 col-xs-6">
                <input class="form-control" type="text" data-bind="value: name">
            </div>
            <button type="button" class="btn btn-success" data-bind="click: $root.saveNameChanges">Save</button>
            <!-- /ko -->
        </div>
        <div class="wrapper" data-bind="with: changeNameCompany, visible: shouldShowAdd">
            <!-- ko if: $data.name -->
            <div class="col-lg-3 col-xs-6">
                <input class="form-control" type="text" id="newName" placeholder="Company Name">
            </div>
            <div class="col-lg-3 col-xs-4">
                <input class="form-control" type="number" id="newEarning" placeholder="earning">
            </div>
            <button type="button" class="btn btn-success" data-bind="click: $root.saveCreatedCompany">Save</button>
            <!-- /ko -->
        </div>
    </div>

    <div class="clear"></div><br>
    <div class="row">
        <div id="myTree" data-bind="jstree: { data: treeData }"></div>
    </div>

</div>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
